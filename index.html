<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 8px;
    text-align: left;
}

fieldset {
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
}

form {
    max-width: 500px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 50ch;
    padding: 8px;
    border: 1px solid #10110d;
    border-radius: 5px;
    margin-bottom: 10px;
}

input[type="submit"] {
    background-color: #188618;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Website</h1>

    <h2>Tables</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Maryam Zohra</td>
            <td>maryam@gmail.com</td>
        </tr>
        <tr>
            <td>Rida Fatima</td>
            <td>fatima@gmail.com</td>
        </tr>
        <tr>
            <td>Zainab Khan</td>
            <td>zainabkhan@gmail.com</td>
        </tr>
        <tr>
            <td>Ayesha Khan</td>
            <td>ayeshakhan@gmail.com</td>
        </tr>
    </table>

    <h2>Forms</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <p>Visit our <a href="about.html">About</a> page for more information.</p>
</div>

</body>
</html>
